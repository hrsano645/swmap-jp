<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.3/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.3/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ['pandas', 'streamlit-folium'], // Packages to install
          entrypoint: 'streamlit_app.py', // The target file of the `streamlit run` command
          files: {
            'startup_weekend_events.csv': {
              url: './startup_weekend_events.csv',
            },
            'last_run_time.txt': {
              url: './last_run_time.txt',
            },
            'streamlit_app.py': {
              url: './streamlit_app.py',
            },
          },
          streamlitConfig: {
            // Streamlit configuration
            'client.toolbarMode': 'viewer',
          },
        },
        document.getElementById('root')
      )
    </script>
  </body>
</html>
